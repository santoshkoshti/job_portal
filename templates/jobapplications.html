{% extends 'base.html' %}
{% load static %}
{% block title %}
    All jobs
{% endblock %}

{% block content %}


<!-- Featured_job_start -->
    <div class="our-services " style="margin-top:80px;">
            <div class="container">
                   <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle text-center">
                            <h3 class="heading"><span class="accent">My jobs</span></h3>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xl-10">
                    {% for job in myjobs %}
                        <!-- single-job-content -->
                        <div class="single-job-items mb-30">
                            <div class="job-items">
                                <div class="company-img">
                                    <a href="#"><img src="{% static 'img/icon/job-list1.png' %}" alt=""></a>
                                </div>
                                <div class="job-tittle">
                                    <a href="{% url 'job-details' job.slug %}"><h4>{{ job.title }}</h4></a>
                                    <ul>
                                         <li><i class="far fa-clock"></i> Posted :{{ job.created_at|timesince }} </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="items-link f-right">
                                <a href="{% url 'editjob' job.slug %}" class="disabled">Edit</a>
                                <a onclick="return confirm('Are you sure for Delete this job {{ job.title }} ?')" href="{% url 'deletejob' job.id %}" style="background-color:red;color:white;">Delete</a>
                            </div>
                        </div>
                    {% endfor %}


       </div>
                </div>
            </div>
    </div>

{% endblock %}
