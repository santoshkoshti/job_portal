{% extends 'base.html' %}
{% load static %}
{% block title %}
    All jobs
{% endblock %}

{% block content %}


<!-- Featured_job_start -->
    <div class="our-services " style="margin-top:80px;">
            <div class="container">
                   <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle text-center">
                            <h3 class="heading"><span class="accent">My job Applications</span></h3>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xl-10">
                    {% for job in application %}
                        <!-- single-job-content -->
                        <div class="single-job-items mb-30">
                            <div class="job-items">
                                <div class="company-img">
                                    <a href="#"><img src="{% static 'img/icon/job-list1.png' %}" alt=""></a>
                                </div>
                                <div class="job-tittle">
                                    <a href="{% url 'job-details' job.job.slug %}"><h4>{{ job.job }}</h4></a>
                                    <ul>
                                         <li><i class="far fa-clock"></i> Applied at : {{ job.created_at|timesince }} </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="items-link f-right">
                                <a class="disabled">Applied</a>

                            </div>
                        </div>
                    {% endfor %}


       </div>
                </div>
            </div>
    </div>

{% endblock %}
